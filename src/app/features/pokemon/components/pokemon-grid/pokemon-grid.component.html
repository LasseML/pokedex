<ul class="pokemon-grid">
  <li *ngFor="let poke of pokemon">
    <figure class="card card--normal">
      <div class="card__image-container">
        <img [src]="poke.image" [alt]="poke.name" class="card__image">>
      </div>

      <figcaption class="card__caption">
        <h1 class="card__name">{{ poke.name | titlecase }}</h1>

        <h3 class="card__type">
          normal
        </h3>

      </figcaption>
    </figure>
  </li>
</ul>
