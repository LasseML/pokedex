<header>
  <figure class="card card--normal">
    <div class="card__image-container">
      <img src="{{ pokemon.image }}" alt="{{ pokemon.name }}" class="card__image">
    </div>

    <figcaption class="card__caption">
      <h1 class="card__name">{{ pokemon.name | titlecase}}</h1>

      <h3 class="card__type" *ngFor="let type of pokemon.types">
        {{ type.type.name }}
      </h3>

      <table class="card__stats">
        <tbody>
        <tr *ngFor="let stat of pokemon.stats">
          <th>{{ stat.stat.name | titlecase}}</th>
          <td>{{ stat.base_stat }}</td>
        </tr>
        </tbody>
      </table>

      <h1 class="card__name">{{ 'Profile' | titlecase}}</h1>

      <table class="card__stats">
        <tbody>
        <tr>
          <th>Weight</th>
          <td>{{ pokemon.weight }}</td>
        </tr>
        <tr>
          <th>Height</th>
          <td>{{ pokemon.height }}</td>
        </tr>
        </tbody>
      </table>

    </figcaption>
  </figure>
  <app-base-button
    *ngIf="this.isButtonVisible"
    type="button"
    (click)="onCollectPokemon( pokemon )">
    Add to collection
  </app-base-button>
</header>
